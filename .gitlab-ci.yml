stages:
  - build
  - deploy

build-frontend:
  stage: build
  image: node:20.5.0-alpine
  script:
    - npm install --legacy-peer-deps
    # - sed -i "/static Éµdir/c\ " node_modules/ngx-print/lib/ngx-print.directive.d.ts
    # - npm run build
    # - node_modules/.bin/ng build
    - node_modules/.bin/ng build --base-href /eadm/
  artifacts:
    name: "staging-dist-output"
    paths:
      - dist
    expire_in: 1 week

deploy-frontend:
  stage: deploy
  image: alpine
  dependencies:
    - "build-frontend"
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - mv dist/e-adm eadm
    - scp -r -o StrictHostKeyChecking=no eadm $SERVER_USER@$SERVER_IP:/home/staginguser/public_html/neomaxer/karnatakabank
    - ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "echo $PASSWORD | sudo -S nginx -s reload"
  only:
    - develop
